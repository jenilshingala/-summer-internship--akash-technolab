<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 form</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><label for="serinp">Search : </label></td>
                <td><input type="search" name="search" id="serinp" placeholder="Search here"></td>
            </tr>
            <tr>
                <td><label for="telinp">Telephone Number : </label></td>
                <td><input type="tel" name="telephone" id="telinp" placeholder="1234567890"></td>
            </tr>
            <tr>
                <td><label for="urlinp">Enter URL : </label></td>
                <td><input type="url" name="url" id="urlinp" placeholder="URL here"></td>
            </tr>
            <tr>
                <td><label for="emlinp">Enter Email : </label></td>
                <td><input type="email" name="email" id="emlinp" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="numinp">Enter any Number : </label></td>
                <td><input type="number" name="number" id="numinp" placeholder="Select number"></td>
            </tr>
            <tr>
                <td><label for="raninp">Select Range : </label></td>
                <td><input type="range" name="range" id="raninp"></td>
            </tr>
            <tr>
                <td><label for="colinp">Select Color : </label></td>
                <td><input type="color" name="color" id="colinp"></td>
            </tr>
            <tr>
                <td><label for="datinp">SElect Date : </label></td>
                <td><input type="date" name="date" id="datinp"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
        
    </div>
</body>
</html>
